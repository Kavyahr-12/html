<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color:darkblue;
  border: none;
  color:white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius:120px;
}

.disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
.button1{
    background-color: white;
    color:blue;
    display: inline;
    padding: 15px 32px;
    border-radius:120px;
    border-color: blue;

}
</style>
</head>
<body>

<h2>LinkedIn</h2>
<button class="button">   Apply on company website  </button>
<button class="button1">  Save  </button>


</body>
</html>
